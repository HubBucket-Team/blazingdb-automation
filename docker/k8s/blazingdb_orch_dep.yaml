kind: Deployment
apiVersion: apps/v1
metadata:
  name: blazingdb-orch-dep
spec:
  selector:
    matchLabels:
      app: blazingdb-orch
  replicas: 1
  template:
    metadata:
      labels:
        app: blazingdb-orch
    spec:
      volumes:
        - name: mi-volume
          persistentVolumeClaim:
            claimName: myclaim
      containers:
      - name: blazingdb-orch
        image: "blazingdb/blazingsql:test"
        volumeMounts:
        - mountPath: /tmp
          name: mi-volume
        ports:
        - containerPort: 80

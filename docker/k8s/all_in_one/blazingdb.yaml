kind: Deployment
apiVersion: apps/v1
metadata:
  name: blazingdb-dep
spec:
  selector:
    matchLabels:
      app: blazingdb
  replicas: 1
  template:
    metadata:
      labels:
        app: blazingdb
    spec:
      containers:
      - name: blazingdb
        image: "blazingdb/blazingsql:latest"
        ports:
          - containerPort: 80
            protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
---
kind: Service
apiVersion: v1
metadata:
  name: blazingdb-svc
spec:
  type: LoadBalancer
  selector:
    app: blazingdb
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80


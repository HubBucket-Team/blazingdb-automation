  name: blazingdb-calcite-dep
spec:
  selector:
    matchLabels:
      app: blazingdb-calcite
  replicas: 1
  template:
    metadata:
      labels:
        app: blazingdb-calcite
    spec:
      containers:
      - name: blazingdb-calcite
        image: "blazingdb/blazingsql:test"
        ports:

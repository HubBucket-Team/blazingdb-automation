kind: Deployment
apiVersion: apps/v1
metadata:
  name: blazingdb-jupyter-dep
spec:
  selector:
    matchLabels:
      app: blazingdb-jupyter
  replicas: 1
  template:
    metadata:
      labels:
        app: blazingdb-jupyter
    spec:
      containers:
      - name: blazingdb-jupyter
        image: "blazingdb/blazingsql:pyblazing_tcp"
        ports:
        - containerPort: 80
        #readinessProbe:
        #  httpGet:
        #    path: /login
        #    port: 80
        #  periodSeconds: 1
        #  timeoutSeconds: 1
        #  successThreshold: 1
        #  failureThreshold: 10
        resources:
          limits:
            nvidia.com/gpu: 1 # requesting 1 GPU


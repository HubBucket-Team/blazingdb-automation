version: '2.4'

services:

  jupyter:
    image: blazingdb/blazingsql:pyblazing
    build: ./pyblazing
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    ports:
      - 80:80
    networks:
      - backend

  calcite:
    image: blazingdb/blazingsql:calcite
    build: ./calcite
    volumes:
      - sockets:/tmp/
    networks:
      - backend

  orchestrator:
    image: blazingdb/blazingsql:orchestator
    build: ./orchestator
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    ports:
      - 9000:9000
    #command: sleep 36000
    networks:
      - backend

  ral1:
    image: blazingdb/blazingsql:ral
    build: ./ral
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    depends_on:
      - orchestrator
    #command: sleep 36000
    command: testing-libgdf 1 orchestrator 9000 172.50.1.1 8001
    networks:
      backend:
        ipv4_address: 172.50.1.1

  ral2:
    image: blazingdb/blazingsql:ral
    build: ./ral
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    depends_on:
      - orchestrator
    #command: sleep 36000
    command: testing-libgdf 2 orchestrator 9000 172.50.1.2 8001
    networks:
      backend:
        ipv4_address: 172.50.1.2


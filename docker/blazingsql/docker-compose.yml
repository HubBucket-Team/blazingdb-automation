version: '2.3'

services:

  jupyter:
    image: blazingdb/pyblazing:latest
    build: ./pyblazing
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    ports:
      - 80:80

  calcite:
    image: blazingdb/calcite:latest
    build: ./calcite
    volumes:
      - sockets:/tmp/

  orchestrator:
    image: blazingdb/orchestator:latest
    build: ./orchestator
    volumes:
      - sockets:/tmp/
    ports:
      - 9000:9000

  ral1:
    #image: blazingdb/blazingsql:multi-ral
    image: blazingdb/ral:latest
    build: ./ral
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    depends_on:
      - orchestrator
    #command: sleep 3600
    command: testing-libgdf 1 orchestrator 9000 ral1 8001
    #ports:
    #  - 80:8888

  ral2:
    image: blazingdb/ral:latest
    build: ./ral
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - data:/blazingdb/data/demo/
      - sockets:/tmp/
    depends_on:
      - orchestrator
    #command: sleep 3600
    command: testing-libgdf 2 orchestrator 9000 ral2 8001


volumes:
  data:
  sockets:


networks:
  front-tier:
  back-tier:

